<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>

    <title>Scholarships.ng</title>

</head>
<body>

    <fieldset>
        <!-- <div class="div1">
            <img src="img-3.webp" alt="scolarship related" height="600px">
        </div> -->
        <div class="div2">
            <div class="opacity">
                <form action="#" id="form">
                    <div class="head1">
                        <h1>Harvard Scholarship Application</h1>
                        <label for="instruction" id="ins1" class="decision"></label><br>
                        <small id="instruction">Please Fill Form</small><br><br><br>
                    </div>
                
                    <div class="holder">
                        <div class="div3">
                        <!-- <small>Enter first name</small> -->
                        <i>Basic Information:</i><br>           
                        <small><label for="firstName" id="fNameErr"></label></small><br>
                        <input type="text" id="firstName" placeholder="First Name">

                        <!-- <small>Enter last name</small> -->
                        <small><label for="lastName" id="lastNameErr"></label></small>
                        <input type="text" id="lastName" placeholder="Last Name"><br><br>

                        <!-- <small>Enter your age</small> -->
                        <small><label for="age" id="ageErr"></label></small><br>
                        <input type="text"id="age" placeholder="Age" class="inputAge"  maxlength="2">
                        

                        <!-- <small>Enter Telephone</small> -->
                        <small><label for="tel" id="telErr"></label></small>
                        <input type="number" id="tel" placeholder="Telephone"><br><br>
                        

                        <small><label for="school" id="schoolErr"></label></small><br>
                        <input type="text" id="school" placeholder="School Name">

                        <!-- <small>What is your gender</small> -->
                        <small><label for="gender" id="genderErr"></label></small>
                        <select id="gender" class="genderInput">
                            <option value="">Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        <!-- <small>Enter school name</small> -->
                        <small><label for="country" id="countryErr"></label></small>
                        <select id="country">
                            <option value="">Country</option>
                            <option value="africa">Nigeria</option>
                            <option value="africa">Ghana</option>
                            <option value="africa">Uganda</option>
                            <option value="asia">India</option>
                            <option value="asia">china</option>
                            <option value="northAmerica">Canada</option>
                            <option value="northAmerica">Bahamas</option>
                            <option value="northAmerica">Barbados</option>
                            <option value="southAmerica">Ecuador</option>
                            <option value="southAmerica">Brazil</option>
                        </select><br><br>
                    
                        <i>Compulsary Grades:</i><br>
                        <label for="math" id="mathErr"></label><br>
                        <input disabled placeholder="Math"> 
                        <input type="number" placeholder="Enter Score" id="math"><br><br>
                        <small><label for="lastName" id="lastNameErr"></label></small>

                        <label for="english" id="englishErr"></label><br>
                        <input type="number" disabled placeholder="English"> 
                        <input type="number" placeholder="Enter Score" id="english"> <br>
                        <small><label for="lastName" id="lastNameErr"></label></small><br>
                        </div>

                        <div class="optionalgrades">
                            
                            <i>Optional Grades:</i><br><br>  
                            <label for="sub1" id="sub1Err"></label> 
                            <select>
                                <option value="">Subject</option>
                                <option value="chemistry" >Chemistry</option>
                                <option value="economic">Economic</option>
                                <option value="agric">Agric</option>
                                <option value="foodScience ">Food&Nut</option>
                                <option value="art">Art</option>
                                <option value="spanish">Spanish</option>
                            </select>
                            <input type="number" placeholder="Enter Score 1" id="sub1"> 
                            <br><br>

                            <label for="sub2" id="sub2Err"></label>
                            <select>
                                <option value="">Subject</option>
                                <option value="chemistry" >Chemistry</option>
                                <option value="economic">Economic</option>
                                <option value="agric">Agric</option>
                                <option value="foodScience ">Food&Nut</option>
                                <option value="art">Art</option>
                                <option value="spanish">Spanish</option>
                            </select>   
                            
                            <input type="number" placeholder="Enter Score 2" id="sub2"> <br><br>

                            <label for="sub3" id="sub3Err"></label>
                            <select>
                                <option value="">Subject</option>
                                <option value="chemistry" >Chemistry</option>
                                <option value="economic">Economic</option>
                                <option value="agric">Agric</option>
                                <option value="foodScience ">Food&Nut</option>
                                <option value="art">Art</option>
                                <option value="spanish">Spanish</option>
                            </select>   
                            
                            
                            <input type="number" placeholder="Enter Score 3" id="sub3"> <br><br>
                                    
                            <label for="sub4" id="sub4Err"></label>
                            <select>
                                <option value="">Subject</option>
                                <option value="chemistry" >Chemistry</option>
                                <option value="economic">Economic</option>
                                <option value="agric">Agric</option>
                                <option value="foodScience ">Food&Nut</option>
                                <option value="art">Art</option>
                                <option value="spanish">Spanish</option>
                            </select>   

                            <input type="number" placeholder="Enter Score 4" id="sub4"> <br><br>

                            <label for="sub5" id="sub5Err"></label>
                            <select>
                                <option value="">Subject</option>
                                <option value="chemistry" >Chemistry</option>
                                <option value="economic">Economic</option>
                                <option value="agric">Agric</option>
                                <option value="foodScience ">Food&Nut</option>
                                <option value="art">Art</option>
                                <option value="spanish">Spanish</option>
                            </select>   

                            <input type="number" placeholder="Enter Score 5" id="sub5"> <br><br>
            
                            <label for="sub6" id="sub6Err"></label>
                            <select>
                                <option value="">Subject</option>
                                <option value="chemistry" >Chemistry</option>
                                <option value="economic">Economic</option>
                                <option value="agric">Agric</option>
                                <option value="foodScience ">Food&Nut</option>
                                <option value="art">Art</option>
                                <option value="spanish">Spanish</option>
                            </select>  
                            
                            <input type="number" placeholder="Enter Score 6" id="sub6">

                        </div>        
                </div>
                        <button type="button" id="btn">Apply</button> 
                        <div>
                            <label for="summary1"></label>
                            <label for="summary2"></label>
                            <i id="summary1"></i> <br>
                            <i id="summary2"></i><br>
                        </div>   
                </form><br>
            </div>

        </div>
    </fieldset><br><br>

    <div class="container" id="chartContainer">
        <!-- <h2>Summary</h2>
        <hr/> -->
        <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/scolar.js"></script>
</body>
</html>
